{{ define "main" }}
  gallery/list

  <main>
    {{ $paginator := .Paginate (where $.Site.RegularPages "Type" "artwork") }}
    {{ partials "paginator.html" $paginator }}
    <ol class="list-decimal pl-10 py-2">
      {{ range $paginator.Pages }}
        <li>
          {{ .Title }}
        </li>
      {{ end }}
    </ol>
  </main>
{{ end }}
